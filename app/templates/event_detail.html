{% extends "layout.html" %}
{% load render_partial %}
{% block content %}
<h2>{{ event.name }}</h2>
<div>
  <p class="event-info">{{ event.description }}</p>
  {% render_partial "tags.html" tags:event.tags %}
</div>
{% if event.venue.coordinates %}
  {% render_partial "map.html" coord:event.venue.coordinates %}
{% endif %}
{% endblock %}
